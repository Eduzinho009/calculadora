<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./src/calculadora.css">
    <script type="module" src="./src/calculadora.js"></script>
</head>
<body>
    <div id="titulo">
    <h1>Calculadora Simplificado</h1>
    </div>
    <section id="tela">
    <div id="calc-mais">
        <h1>Adição</h1><br />

        <label for="n1">Primeiro Número:</label><br />
        <input type="number" id="n1"><br /><br /><br />
        
        <label for="n2">Segundo Número:</label><br />
        <input type="number" id="n2"><br /><br /><br />
        
        <p>Resultado: <span id="Resp"></span></p><br />
    </div>
    
    

    <div id="calc-menos">

        <h1>Subtração</h1><br />

        <label for="n3">Primeiro Número:</label><br />
        <input type="number" id="n3"><br /><br /><br />
        
        <label for="n4">Segundo Número:</label><br />
        <input type="number" id="n4"><br /><br /><br />
        
        <p>Resultado: <span id="Resp2"></span></p><br />

    </div>

    <div id="calc-vezes">

        <h1>Multiplicação</h1><br />
        <label for="n5">Primeiro Número:</label><br />
        <input type="number" id="n5"><br /><br /><br />
        
        <label for="n6">Segundo Número:</label><br />
        <input type="number" id="n6"><br /><br /><br />
        
        <p>Resultado: <span id="Resp3"></span></p><br />

    </div>

    <div id="calc-dividir">

        <h1>Divisão</h1><br />
        <label for="n7">Primeiro Número:</label><br />
        <input type="number" id="n7"><br /><br /><br />
        
        <label for="n8">Segundo Número:</label><br />
        <input type="number" id="n8"><br /><br /><br />
        
        <p>Resultado: <span id="Resp4"></span></p><br />

    </div>

    <div id="calc-media">

        <h1>Calculadora de Media</h1><br />
        <label for="n9">Primeiro Número:</label><br />
        <input type="number" id="n9"><br /><br /><br />
        
        <label for="n10">Segundo Número:</label><br />
        <input type="number" id="n10"><br /><br /><br />
        
        <label for="n11">Terceiro Número:</label><br />
        <input type="number" id="n11"><br /><br /><br />

        <p>Resultado: <span id="Resp5"></span></p>
        

    </div>


</section>
</body>
</html>
